	<body>
        <div id="wrap">
			<!--HEADER START-->
			<header>
				<nav>
					<a id="logoLink" href="index.html"><img id="logo" src="img/logo.png" src="DriverLog Logo"></a>
					<div class="links">
						<a href="index.html" class="button">Home</a>

				</nav>
			</header>
			<div id="profileImg"><img src="img/profileDefault.jpg" alt="Profile Image"></div>
      <div id="top"></div>
      <section id="formContainer">
        <div id="halfCircle"></div>
            <div id="formWrap">
                <div class="col-lg-6 col-md-12">
                  <h1>ADD NEW RECORD</h1>
				  <h2 id="vId" style="display:none;">1</h2>
                      <div class="col-md-12">
                        
                      </div>
                    <form class="form-horizontal" role="form" method="POST">

                        <div class="form-group">
                            <label for="date" class="col-md-2 control-label">Fuel Used (Litres)</label>

                            <div class="col-md-8">
                                <input id="fuel" type="text" class="form-control" name="fuel" required>
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="startOdom" class="col-md-2 control-label">Starting Odom(metres)</label>

                            <div class="col-md-8">
                                <input id="start" type="text" class="form-control" name="start" required>

                               
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="endOdom" class="col-md-2 control-label">Ending Odom(metres)</label>

                            <div class="col-md-8">
                                <input id="end" type="text" class="form-control" name="end" required>

                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>
          
                          <div class="col-md-8">
                          </div>
                        
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-6">
                                <button type="submit" class="btn btn-primary" onClick="recordsForm()">
                                    Add Record
                                </button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
          </section>
