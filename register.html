<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Driver Log</title>
		<script src="script/jquery.min.js"></script>
		<!--bootstrap css minified-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
		crossorigin="anonymous">
		<!--app css-->
		<link rel="stylesheet" href="style/app.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>
		<script src="cordova.js"></script>
		<script src="script/app.js"></script>
		<script src="script/userFunction.js"></script>
	</head>
	<body>
        <div id="wrap">
			<!--HEADER START-->
			<header>
				<nav>
					<a id="logoLink" href="index.html"><img id="logo" src="img/logo.png" src="DriverLog Logo"></a>
					<div class="links">
						<a href="index.html" class="button">Home</a>
						<a class="button loggedIn" href="dashboard.html">Dash</a>
						<a href="#" class="button loggedIn" onClick="logOut()">Logout</a>
						<a class="button loggedOut" href="login.html">Login</a>
						<a class="button loggedOut" href="register.html">Register</a>
						<a href="#" class="smlink button"><img src="img/fb_logo.png" alt="Facebook Logo"></a>
						<a href="#" class="smlink button"><img src="img/insta_logo.png" alt="Instagram Logo"></a>
						<a href="#" class="smlink button"><img src="img/twitter_logo.png" alt="Twitter Logo"></a>
					</div>
				</nav>
			</header>
			<section id="top"></section>
      <section id="formContainer">
        <div id="halfCircle"></div>
                <div class="panel">
                  <h1>Register</h1>
                    <form class="form-horizontal" role="form" method="POST">

                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" name="name" required autofocus>

                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" required>

                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" required>

                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password-confirm" class="col-md-4 control-label">Confirm Password</label>

                            <div class="col-md-6">
                                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" onClick="registerForm()">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </section>
			<footer>
			<p>Copyright Â©2017 Driver Log</p>
			</footer>
		</div>
    </body>
</html>
