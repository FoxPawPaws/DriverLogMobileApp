<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
		<title>Driver Log</title>
		<script src="script/jquery.min.js"></script>
		<!--bootstrap css minified-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
		crossorigin="anonymous">
		<!--app css-->
		<link rel="stylesheet" href="style/app.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>
		<script src="cordova.js"></script>
		<script src="script/app.js"></script>
		<script src="script/userFunction.js"></script>
	</head>
	<body>
        <div id="wrap">
			<!--HEADER START-->
			<header>
				<nav>
					<a id="logoLink" href="index.html"><img id="logo" src="img/logo.png" src="DriverLog Logo"></a>
					<div class="links">
						<a href="index.html" class="button">Home</a>
						<a class="button loggedIn" href="dashboard.html">Dashboard</a>
						<a href="#" class="button loggedIn" onClick="logOut()">Logout</a>
						<a class="button loggedOut" href="login.html">Login</a>
						<a class="button loggedOut" href="register.html">Register</a>
						<a href="#" class="smlink button"><img src="img/fb_logo.png" alt="Facebook Logo"></a>
						<a href="#" class="smlink button"><img src="img/insta_logo.png" alt="Instagram Logo"></a>
						<a href="#" class="smlink button"><img src="img/twitter_logo.png" alt="Twitter Logo"></a>
					</div>
				</nav>
			</header>
			<div id="profileImg"><img src="img/profileDefault.jpg" alt="Profile Image"></div>
      <div id="top"></div>
      <section id="formContainer">
        <div id="halfCircle"></div>
            <div id="formWrap">
                <div class="col-lg-6 col-md-12">
                  <h1>VEHICLES</h1>
                      <div class="col-md-12">
                        
                      </div>
                    <form class="form-horizontal" role="form" action="/vehicle/create" method="POST">

                        <div class="form-group">
                            <label for="model" class="col-md-2 control-label">Model</label>

                            <div class="col-md-8">
                                <input id="model" type="text" class="form-control" name="model" required>
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="make" class="col-md-2 control-label">Make</label>

                            <div class="col-md-8">
                                <input id="make" type="text" class="form-control" name="make" value="" required>

                               
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="colour" class="col-md-2 control-label">Colour</label>

                            <div class="col-md-8">
                                <input id="colour" type="text" class="form-control" name="colour" required>

                               
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="year" class="col-md-2 control-label">Year</label>

                            <div class="col-md-8">
                                <input id="year" type="text" class="form-control" name="year" required>

                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="plate" class="col-md-2 control-label">Plate</label>

                            <div class="col-md-8">
                                <input id="plate" type="text" class="form-control" name="license_plate" required>
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="vinNum" class="col-md-2 control-label">VIN Number</label>

                            <div class="col-md-8">
                                <input id="vinNum" type="text" class="form-control" name="VIN" required>
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>
                          <div class="col-md-8">
                          </div>
                        
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-6">
                                <button type="submit" class="btn btn-primary" onClick="vehicleForm()">
                                    Add Vehicle
                                </button>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="col-lg-6 col-md-12">
                  <h1 class="text-left">PERSONAL</h1>
                    <form class="form-horizontal" role="form" action="/user/update" method="POST">

                        <div class="form-group">
                            <label for="name" class="col-md-2 control-label">Name</label>

                            <div class="col-md-8">
                                <input id="name" type="text" class="form-control" name="name" value="" required autofocus>
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="col-md-2 control-label">Home Address</label>

                            <div class="col-md-8">
                                <input id="address" type="text" class="form-control" name="address" value="" required>
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="city" class="col-md-2 control-label">City</label>

                            <div class="col-md-8">
                                <input id="city" type="text" class="form-control" name="city" value="" required>
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="province" class="col-md-2 control-label">Province</label>

                            <div class="col-md-8">
                                <input id="province" type="text" class="form-control" name="province" value="" required>
                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="postal" class="col-md-2 control-label">Postal Code</label>

                            <div class="col-md-8">
                                <input id="postal" type="text" class="form-control" name="postal_code" value="" required>

                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="country" class="col-md-2 control-label">Country</label>

                            <div class="col-md-8">
                                <input id="country" type="text" class="form-control" name="country" value="" required>

                                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-6">
                                <button type="submit" class="btn btn-primary" onClick="profileForm()">
                                    Update Personal
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
          </section>
			<footer>
			<p>Copyright ©2017 Driver Log</p>
			</footer>
		</div>
    </body>
</html>
